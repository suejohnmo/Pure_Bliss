<!DOCTYPE html>
<html>

<head>
    <title>Pure Bliss Appointment Booking</title>
    <link href="css/pbform.css" rel="stylesheet">
    <script src="js/booking.js"></script>
</head>



<!-- Booking Form Body Starts Here -->

<body id="body" style="overflow:hidden;">
    <div id="pb-form">

        <!-- Popup Div Starts Here -->
        <div id="popupBooking">

            <!--img id="close" src="/images/logo/purebliss.png" onclick="div_hide()"-->
            <!-- booking Form -->
            <form action="#" id="form" method="post" name="form">
                <div>
                    <h2 id="close" onclick="div_hide()">Pure Bliss Appointment Booking</h2>
                </div>
                <hr>
                <input id="name" name="name" placeholder="Name" type="text">
                <input id="phone" name="phone" placeholder="Phone Number" type="text">
                <input id="email" name="email" placeholder="Email" type="text">
                <input id="service" name="service" placeholder="Select Service" type="text">
                <input id="date" name="date" placeholder="Date" type="text">
                <input id="slot" name="slot" placeholder="Select Slot" type="text">
                <div>
                    <a href="javascript:%20check_empty()" id="submit">Book Appointment</a>
                </div>
                
            </form>
            <!-- booking Form ends here-->

        </div>
        <!-- Popup Div Ends Here -->
    </div>

    <!-- Display Popup Button -->
    <h1>Executive Barber Service</h1>
    <p>We offer executive haircuts that will leave you looking professional and dapper. We also offer rejuvenating
        massages to help you relax and unwind as well as manicures, pedicures and facials</p>
    <button id="popup" onclick="div_show()">Book Appoitment</button>
</body>
<!-- Body Ends Here -->

</html>
